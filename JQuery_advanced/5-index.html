  <body>
    <script>
      function createFamilyTree() {
        var table = $("<table>");
        var thead = $("<thead>").append("<tr><th>Firstname</th><th>Lastname</th></tr>");
        table.append(thead);
        var tbody = $("<tbody>");
        table.append(tbody);
        $("body").append(table);
      }
      function addNewMember(firstName, lastName) {
        var row = $("<tr>").append("<td>" + firstName + "</td><td>" + lastName + "</td><td>(x)</td>");
        row
          .find("td:last-child")
          .addClass("delete-cell")
          .on("click", function () {
            $(this).closest("tr").remove();
          });

        $("table tbody").append(row);
      }
      createFamilyTree();
      addNewMember("Guillaume", "Salva");
      addNewMember("Arielle", "Snizt");
      addNewMember("Fanette", "Snizt");
      addNewMember("Gerard", "Snizt");
      addNewMember("Victor", "Salva");
    </script>
  </body>
